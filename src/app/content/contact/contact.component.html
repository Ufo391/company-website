<div *ngIf="(lService.MasterData$ | async)?.contact as c">
  <p-panel id="scrollToElement">
    <ng-template pTemplate="header"
      ><div class="w-12">
        <h2 #title class="m-0">{{ c.title }}</h2>
      </div>
    </ng-template>
    <div>
      <div class="flex flex-row flex-wrap align-items-center ml-5">
        <i
          class="pi pi-phone"
          style="font-size: 2rem"
          (click)="openDefaultPhoneApp()"
        ></i>
        <p-divider layout="vertical"></p-divider>
        <div class="flex flex-column flex-wrap text-left">
          <p>
            <span class="font-bold">{{ c.values[0].value.title }}</span
            ><br />{{ c.values[0].value.value }}
          </p>
        </div>
      </div>
      <div class="flex flex-row align-items-center ml-5">
        <i
          class="pi pi-envelope"
          style="font-size: 2rem"
          (click)="openDefaultEmailClient()"
        ></i>
        <p-divider layout="vertical"></p-divider>
        <div class="flex flex-column text-left">
          <p>
            <span class="font-bold">{{ c.values[1].value.title }}</span
            ><br />{{ c.values[1].value.value }}
          </p>
        </div>
      </div>
      <div class="flex flex-column">
        <div class="flex flex-row align-items-center ml-5">
          <i
            class="pi pi-map-marker"
            style="font-size: 2rem"
            (click)="openGoogleMaps()"
          ></i>
          <p-divider layout="vertical"></p-divider>
          <div class="flex flex-column text-left">
            <p>
              <span class="font-bold">{{ c.values[2].value.title }}</span
              ><br />{{ c.values[2].value.value }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </p-panel>
</div>
