
<p-card [style]="{ background: '#F7F7F7' }">
  <ng-template pTemplate="header">
    <div class="p-3 flex flex-column">
      <h2 #title>Projekte</h2>
      <p class="text-left font-bold p-0 m-0">
        {{ selected?.name }}
      </p>
      <div class="flex flex-row flex-wrap">
        <p class="text-left w-6 p-0 m-0">{{ selected?.role }}</p>
        <p class="text-right w-6 p-0 m-0">
          {{ selected && selected.techStack[0] }}
        </p>
      </div>
      <div class="flex flex-row flex-wrap">
        <p class="text-left w-6 p-0 m-0">{{ selected?.industry }}</p>
        <p class="text-right w-6 p-0 m-0">
          {{ selected && selected.techStack[1] }}
        </p>
      </div>
      <div class="flex flex-row flex-wrap">
        <p class="text-left w-6 p-0 m-0">{{ selected?.durationInMonths }} Monate</p>
        <p class="text-right w-6 p-0 m-0">
          {{ selected && selected.techStack[2] }}
        </p>
      </div>
    </div>
  </ng-template>
  <p-scrollPanel [style]="{ width: '100%', height: '40vh' }">
    <p class="text-justify">{{ selected?.description }}</p>
  </p-scrollPanel>
  <ng-template pTemplate="footer">
    <div class="card">
      <div class="flex justify-content-end flex-wrap card-container">
        <p-button
          icon="pi pi-angle-left"
          styleClass="p-button-text"
          (click)="clickLastItemHandler()"
        ></p-button>
        <p-button
          icon="pi pi-angle-right"
          class="ml-1"
          styleClass="p-button-text"
          (click)="clickNextItemHandler()"
        ></p-button>
      </div>
    </div>
  </ng-template>
</p-card>
