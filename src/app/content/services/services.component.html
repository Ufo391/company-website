<div
  [@opacityAnimation]="fadeinAnimation"
  class="animation-duration-1000 animation-iteration-1"
  [ngClass]="{
    'flipleft': nxtElementAnimation,
    'flipright': lstElementAnimation,
  }"
  *ngIf="(lService.MasterData$ | async)?.services as s"
>
  <p-card [style]="cardStyles[pointer]">
    <ng-template pTemplate="header">
      <div class="sm:flex sm:flex-row sm:w-12">
        <div class="flex flex-column w-12">
          <h2 #title [style]="fontStyles[pointer]">{{ s.title }}</h2>
          <div class="image-container image-container-h">
            <img
              alt="Card"
              class="cropped-image"
              [src]="imgUris[pointer]"
              [style]="imgStyles[pointer]"
              loading="eager"
            />
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <h3 [style]="fontStyles[pointer]">{{ s.values[pointer].title }}</h3>
      <div class="sm:flex sm:flex-row align-items-center">
        <div
          class="w-1 justify-content-center"
          *ngIf="!(vpService.isSmallViewStream | async)"
        >
          <p-button
            icon="pi pi-angle-left"
            styleClass="p-button-text"
            [style]="fontStyles[pointer]"
            (click)="clickLastItemHandler()"
            [disabled]="nxtElementAnimation || lstElementAnimation"
          ></p-button>
        </div>
        <p class="text-justify sm:w-10" [style]="fontStyles[pointer]">
          {{ s.values[pointer].value }}
        </p>
        <div
          class="w-1 justify-content-center"
          *ngIf="!(vpService.isSmallViewStream | async)"
        >
          <p-button
            icon="pi pi-angle-right"
            styleClass="p-button-text"
            [style]="fontStyles[pointer]"
            (click)="clickNextItemHandler()"
            [disabled]="nxtElementAnimation || lstElementAnimation"
          ></p-button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div
        *ngIf="(vpService.isSmallViewStream | async)"
        class="flex justify-content-end flex-wrap card-container"
      >
        <p-button
          icon="pi pi-angle-left"
          styleClass="p-button-text"
          [style]="fontStyles[pointer]"
          (click)="clickLastItemHandler()"
          [disabled]="nxtElementAnimation || lstElementAnimation"
        ></p-button>
        <p-button
          icon="pi pi-angle-right"
          class="ml-1"
          styleClass="p-button-text"
          [style]="fontStyles[pointer]"
          (click)="clickNextItemHandler()"
          [disabled]="nxtElementAnimation || lstElementAnimation"
        ></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
