<div class="text-center" *ngIf="(lService.MasterData$ | async)?.aboutMe as ab">
  <p-card [style]="{ background: '#F7F7F7' }">
    <ng-template pTemplate="header">
      <div class="flex flex-column mb-3">
        <h2 #title>{{ ab.title }}</h2>
        <div class="flex align-items-center justify-content-center">
          <img
            style="width: 50%; height: 50%"
            class="mt-3"
            src="assets/potrait.jpg"
            alt="Potrait"
          />
        </div>
      </div>
    </ng-template>
    <div>
      <div class="text-justify">
        <p *ngIf="isFoldOut">
          {{ ab.value }}
        </p>
        <p *ngIf="!isFoldOut" class="gradient-text">
          {{ ab.value | slice : 0 : 400
          }}{{ ab.value.length > 400 ? "..." : "" }}
        </p>
      </div>
      <p-button
        styleClass="w-12 text-3xl border-0 outline-none opacity-80 zoomin  animation-duration-2000 animation-iteration-infinite"
        [style]="{ 'background-color': 'transparent', color: '#596970' }"
        [icon]="foldOutIcon"
        (onClick)="toggleFoldOut()"
      ></p-button>
    </div>
  </p-card>
</div>
