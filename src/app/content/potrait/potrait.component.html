<div
  class="text-center"
  *ngIf="(lService.MasterData$ | async)?.aboutMe as ab"
  [@opacityAnimation]="fadeinAnimation"
>
  <p-card [style]="cardStyle">
    <ng-template pTemplate="content">
      <h2 class="title-i" #title>
        {{ ab.title }}
      </h2>
      <div
        class="flex flex-column sm:flex-row mt-3 align-items-center justify-content-between"
      >
        <img
          class="picture border-round"
          src="assets/potrait.jpg"
          loading="eager"
        />
        <p-divider
          *ngIf="(vpService.breakPoint$ | async) !== 'xs'"
          class="Potrait"
          layout="vertical"
        />
        <div class="mt-5 sm:mt-0 w-12 sm:w-8 select-none">
          <div class="text-left">
            <div *ngIf="isFoldOut">
              <ng-container *ngFor="let c of text">
                <p>
                  {{ c }}
                </p>
                <br />
              </ng-container>
            </div>
            <p
              *ngIf="!isFoldOut"
              class="gradient-text cursor-pointer"
              (click)="toggleFoldOut()"
            >
              {{ ab.value | slice : 0 : 500 }}
            </p>
          </div>
          <i
            *ngIf="!isFoldOut"
            class="pi pi-arrow-down cursor-pointer w-12 opacity-50 fadeinup animation-duration-1000 animation-iteration-infinite"
            (click)="toggleFoldOut()"
          ></i>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
