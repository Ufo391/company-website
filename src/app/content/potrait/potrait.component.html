<div class="text-center" *ngIf="(lService.MasterData$ | async)?.aboutMe as ab">
  <p-card [style]="{ background: '#F7F7F7' }">
    <ng-template pTemplate="header">
      <div class="flex flex-column mb-3">
        <h2 #title>{{ ab.title }}</h2>
        <div class="flex align-items-center justify-content-center">
          <img
            style="width: 50%; height: 50%"
            class="mt-3"
            src="assets/potrait.jpg"
            alt="Potrait"
            loading="eager"
          />
        </div>
      </div>
    </ng-template>
    <div>
      <div class="text-left">
        <p *ngIf="isFoldOut">
          {{ ab.value }}
        </p>
        <p *ngIf="!isFoldOut" class="gradient-text" (click)="toggleFoldOut()">
          {{ ab.value | slice : 0 : 400
          }}{{ ab.value.length > 400 ? "..." : "" }}
        </p>
      </div>
      <i
        *ngIf="!isFoldOut"
        class="pi pi-arrow-down w-12  opacity-50 fadeinup animation-duration-1000 animation-iteration-infinite"
        (click)="toggleFoldOut()"
      ></i>
    </div>
  </p-card>
</div>
