<div class="text-center" *ngIf="(lService.MasterData$ | async)?.aboutMe as ab">
  <p-card [style]="{ background: '#F7F7F7' }">
    <ng-template pTemplate="header">
      <h2 class="p-3" #title>{{ ab.title }}</h2>
    </ng-template>
    <ng-template pTemplate="content">
      <div
        class="flex flex-column md:flex-row-reverse mt-3 align-items-center justify-content-between"
      >
        <img
          class="picture"
          src="assets/potrait.jpg"
          alt="Potrait"
          loading="eager"
        />
        <div class="sm:mt-5 w-12 md:w-8">
          <div class="text-justify">
            <p *ngIf="isFoldOut">
              {{ ab.value }}
            </p>
            <p
              *ngIf="!isFoldOut"
              class="gradient-text"
              (click)="toggleFoldOut()"
            >
              {{ ab.value | slice : 0 : 500 }}
            </p>
          </div>
          <i
            *ngIf="!isFoldOut"
            class="pi pi-arrow-down w-12 opacity-50 fadeinup animation-duration-1000 animation-iteration-infinite"
            (click)="toggleFoldOut()"
          ></i>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
